      body {

      }
      .lottery-bg {
        background: linear-gradient(135deg, #FF4B2B 0%, #FF416C 100%);
      }
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.5s;
      }
      .shine-effect:hover::after {
        left: 100%;
      }
    </style>
